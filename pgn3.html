<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Plano de Transição</title>
  <link rel="stylesheet" href="/pgn3.css">
</head>
<body>

  <header>
    <div class="header">Sistema de Finanças
    <a href="/pgn2.html">
      <button class="voltar" type="button">Voltar</button>
    </a>
    </div>
  </header>
  <main>
    <section class="section">
      <h2>Detalhes</h2>
      <table class="table">
        <tr>
          <td>Disponível:</td>
          <td>R$ 20.000,00</td>
        </tr>
        <tr>
          <td>Quantia que deseja:</td>
          <td>R$ 15.000,00</td>
        </tr>
        <tr>
          <td>Retirada:</td>
          <td>30 de setembro de 2025</td>
        </tr>
      </table>
    </section>

    <section class="section">
      <h2>Adicionar forma de retirada</h2>
      <ul class="options">
        <li><label><input type="checkbox"> Cartão</label></li>
        <li><label><input type="checkbox"> Biometria</label></li>
        <li><label><input type="checkbox"> Pix</label></li>
        <li><label><input type="checkbox"> Outros</label></li>
      </ul>
    </section>

    <h3 class="subtitle">Retirada de Dinheiro</h3>

    <section class="section">
      <h2>Retirada</h2>
      <div class="inputs">
        <input type="text" placeholder="Transferir dinheiro para qual conta bancária">
        <input type="text" placeholder="Caso necessário, adicione outra opção">
      </div>
      <button class="btn">Confirmar</button>
    </section>
  </main>

</body>
</html>
