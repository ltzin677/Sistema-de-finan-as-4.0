<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Finanças</title>
  <link rel="stylesheet" href="sistema.css">
</head>
<body>
  <header>
    <h1>Sistema de Finanças</h1>
    <a href="/pgn2.html">
      <button type="button">Outra forma</button>
    </a>
  </header>

  <main>
    <section class="card">
      <h2>Adicionar depósito</h2>
      <form>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" placeholder="Proprietário">

        <label for="valor">Valor:</label>
        <input type="number" id="valor" placeholder="150">

        <label for="tipo">Tipo:</label>
        <select id="tipo">
          <option>Extrato</option>
          <option>Boleto</option>
        </select>

        <button type="submit">Adicionar</button>
      </form>
    </section>
  </main>
</body>
</html>
